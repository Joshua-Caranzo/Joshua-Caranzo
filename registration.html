<!DOCTYPE hmtl>
<hmtl>
    <head>
        <title>Registration Form</title>
    </head>
    <body style="background: url(https://public-assets.typeform.com/public/mega-menu/helpcenter.png)">
        <center>
        <h1>Register</h1>
        <form>
            <table>
                <p><h4>Fill up the following to register</h4></p><br>
                <tr><td>First Name:<br><br></td><td><input type="text"><br><br></td></tr>
                <tr><td>Middle Name:<br><br></td><td><input type="text"><br><br></td></tr>
                <tr><td>Family Name:<br><br><br></td><td><input type="text"><br><br><br></td></tr>
                <tr><td>Gender:<br><br></td><td>Male:<input type="radio" name="gender"> Female:<input type="radio" name="gender"><br><br></td></tr>
                <tr><td>Email Address:<br><br></td><td><input type="email"><br><br></td></tr>
                <tr><td>Home Address:<br></td><td><textarea name="message" rows="3" cols="25"></textarea><br></td></tr>
                <tr><td>Hobbies:</td><td><input type="checkbox">Computer Games</td></tr>
                <tr><td></td><td><input type="checkbox">Playing Music Instruments</td></tr>
                <tr><td></td><td><input type="checkbox">Cooking</td></tr>
                <tr><td></td><td><input type="checkbox">Drawing<br><br></td></tr>
                <tr><td>Favorite Color:<br><br></td><td><select name="color" id="color"><option value="white">White</option><option value="black">Black</option><option value="red">Red</option><option value="blue">Blue</option><option value="yellow">Yellow</option><option value="Orange">Orange</option><option value="Purple">Purple</option><option value="green">Green</option><option value="pink">Pink</option><option value="gray">Gray</option></select><br><br></td></tr>
                <tr><td>Say something about yourself:<br><br></td><td><textarea name="message" rows="5" cols="30"></textarea><br><br></td></tr>    
                <tr><td></td><td><input type="button" value="Submit"> <input type="reset" value="Clear"></td></tr>
            </table>
        </form>
    </body>
</hmtl>
